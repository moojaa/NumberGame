<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>

<body>
    <div class="background">
        <div class="header">숫자 맞추기 게임</div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12">
                        <div id="result-area"></div>
                    </div>
                    <div class="col-12 mt-4">
                        <div class="box-area">
                            <div id="chances-area">남은기회:5번</div>
                            <input type="number" id="user-input" />
                            <button class="button green" id="play-button">도전</button>
                            <button class="button red" id="reset-button"><i style="margin-right: .5em;"
                                    class="fa-solid fa-rotate-right"></i>리셋</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
